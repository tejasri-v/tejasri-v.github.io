<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <!-- Link to your existing stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <section id="art">
    <h2>Art</h2>
    <div class="section-content art-content"></div>
  </section>

  <section id="design">
    <h2>Design</h2>
    <div class="section-content design-content"></div>
  </section>

  <section id="data-viz">
    <h2>Data Visualization</h2>
    <div class="section-content data-viz-content"></div>
  </section>

  <script>
    // Function to add a new asset to a section
    function addAsset(section, filePath, caption) {
      const sectionContent = document.querySelector(`.${section}-content`);
      if (!sectionContent) return;

      const asset = document.createElement('div');
      asset.className = 'asset-item';

      // Decide whether to render as <img> or <video>
      if (/\.(mp4|mov|webm)$/i.test(filePath)) {
        asset.innerHTML = `
          <video controls>
            <source src="${filePath}" type="video/${filePath.split('.').pop()}">
            Your browser does not support the video tag.
          </video>
          ${caption ? `<div class="caption">${caption}</div>` : ''}
        `;
      } else {
        asset.innerHTML = `
          <img src="${filePath}" alt="${caption || 'Portfolio asset'}">
          ${caption ? `<div class="caption">${caption}</div>` : ''}
        `;
      }

      sectionContent.appendChild(asset);
    }

    // Add Art assets
    addAsset('art', 'assets/images/art-piece-1.jpg', 'Oil Painting – 2023');
    addAsset('art', 'assets/images/art-piece-2.jpg', 'Digital Collage – 2024');

    // Add Design assets
    addAsset('design', 'assets/images/design-poster.jpg', 'Event Poster – 2022');
    addAsset('design', 'assets/videos/design-demo.mov', 'Prototype Demo – 2023');

    // Add Data Viz assets
    addAsset('data-viz', 'assets/images/dataviz-chart.png', 'Election Data Visualization – 2024');
    addAsset('data-viz', 'assets/videos/dataviz-animation.mp4', 'Animated Bar Chart – 2023');
  </script>
</body>
</html>
